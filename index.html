<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
</head>
<body>
  <h1>Booking Form</h1>
  
  <form id="bookingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" name="startTime" required><br><br>
    
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime" name="endTime" required><br><br>
    
    <button type="submit">Submit Booking</button>
  </form>

  <div id="message"></div>

  <!-- Import Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
              apiKey: "AIzaSyCOVJY6BUHUBmzCT0fTwCFXjga21UCgliI",
    authDomain: "ramikatest-ff97c.firebaseapp.com",
    projectId: "ramikatest-ff97c",
     storageBucket: "ramikatest-ff97c.appspot.com",
    messagingSenderId: "619432243067",
    appId: "1:619432243067:web:3241b65faa996b731cd7de"
        };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    
    // Handle form submission
    const bookingForm = document.getElementById('bookingForm');
    const messageDiv = document.getElementById('message');

    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(bookingForm);
      const name = formData.get('name');
      const startTime = formData.get('startTime');
      const endTime = formData.get('endTime');

      createBooking(name, startTime, endTime)
        .then(() => {
          messageDiv.textContent = 'Booking created successfully!';
          bookingForm.reset();
        })
        .catch((error) => {
          messageDiv.textContent = `Error creating booking: ${error.message}`;
        });
    });

    // Function to create a new booking
    function createBooking(name, startTime, endTime) {
      const newBookingRef = db.ref('bookings').push();
      return newBookingRef.set({
        name: name,
        startTime: startTime,
        endTime: endTime
        // Add other booking details as needed
      });
    }
  </script>
</body>
</html>
