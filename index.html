<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title -->

    <!-- CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

    <!-- Fonts -->

    <!-- Firebase Firestore configuration -->
    <!-- Make sure to update the Firebase config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
                
              const firebaseConfig =
   {
    apiKey: "AIzaSyCOVJY6BUHUBmzCT0fTwCFXjga21UCgliI",
    authDomain: "ramikatest-ff97c.firebaseapp.com",
    projectId: "ramikatest-ff97c",
     storageBucket: "ramikatest-ff97c.appspot.com",
    messagingSenderId: "619432243067",
    appId: "1:619432243067:web:3241b65faa996b731cd7de"
    };
                
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to handle form submission
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            // Get form values
            const username = document.getElementById('username').value;
            const userEmail = document.getElementById('userEmail').value;
            const userWhatsappNumber = document.getElementById('userWhatsappNumber').value;
            const userPeopleCount = document.getElementById('userPeopleCount').value;

            try {
                // Add data to Firestore
                await addDoc(collection(db, 'userInformation'), {
                    username: username,
                    userEmail: userEmail,
                    userWhatsappNumber: userWhatsappNumber,
                    userPeopleCount: userPeopleCount
                });
                alert('Data stored successfully!');
                // Clear form fields after submission
                document.getElementById('userForm').reset();
            } catch (error) {
                console.error('Error storing data: ', error);
                alert('An error occurred while storing data. Please try again.');
            }
        }
    </script>   

    <!-- Other scripts and stylesheets as needed -->
</head>
<body class="theme-dark">
    <!-- Your HTML content goes here -->
    <div class="page-content header-clear-medium">
        <h1> fillUser Information Form</h1>
        <form id="userForm" onsubmit="submitForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required><br><br>
            
            <label for="userWhatsappNumber">WhatsApp Number:</label>
            <input type="text" id="userWhatsappNumber" name="userWhatsappNumber" required><br><br>
            
            <label for="userPeopleCount">Number of People:</label>
            <input type="number" id="userPeopleCount" name="userPeopleCount" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
