       function submitForm() {
    event.preventDefault(); // Prevent default form submission
    // Get form values
    const username = document.getElementById('username').value;
    const userEmail = document.getElementById('userEmail').value;
    const userWhatsappNumber = document.getElementById('userWhatsappNumber').value;
    const userPeopleCount = document.getElementById('userPeopleCount').value;

    // Push data to Realtime Database
    db.ref('userInformation').push({
        username: username,
        userEmail: userEmail,
        userWhatsappNumber: userWhatsappNumber,
        userPeopleCount: userPeopleCount
    }, function(error) {
        if (error) {
            console.error('Error storing data: ', error);
            alert('An error occurred while storing data. Please try again.');
        } else {
            alert('Data stored successfully!');
            // Clear form fields after submission
            document.getElementById('userForm').reset();
        }
    });
}

    </script>

<body class="theme-dark">

    <div class="page-content header-clear-medium">
        <h1> fillUser Information Form</h1>
        <form id="userForm" onsubmit="submitForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required><br><br>
            
            <label for="userWhatsappNumber">WhatsApp Number:</label>

            <label for="userPeopleCount">Number of People:</label>
            <input type="number" id="userPeopleCount" name="userPeopleCount" required><br><br>
            
           <button type="button" onclick="submitForm()">Submit</button>
